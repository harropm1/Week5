<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Web Storage</title>
</head>

<body>
    <header>
        <h1 class="display-1 text-center">Web Storage</h1>
    </header>
    <!--table/buttons-->
    <main>
        <div class="container">
            <form id="enterName" name="enterName" action="webstorage.html" method="POST">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="name" name="name" value="" minlength="2" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="studentOrInstructor" id="Student"
                            value="Student" checked>
                        <label class="form-check-label" for="Student">Student</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="studentOrInstructor" id="Instructor"
                            value="Instructor">
                        <label class="form-check-label" for="Instructor">Instructor</label>
                    </div>
                </div>
                <a type="button" class="btn btn-success greenBackground" id="enter" href="#">Enter</a>
            </form>
            <!--this shows as a warning, but the message is dynamically generated with jquery-->
            <div id="msgDiv"></div>
        </div>
    </main>

    <!--footer-->
    <hr>
    <footer class="text-right">
        <p>Michelle did it!</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!--My JavaScript-->
    <script src="scripts/webstorage.js"></script>
</body>

</html>
