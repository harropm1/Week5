<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/index.css">

    <title>SPAs!</title>
</head>

<body>
    <header class="text-center">
        <h1>SPAs</h1>
        <p>(Specialized Product Application Selector)</p>
    </header>

    <main>
        <div class="container">
            <button type="button" id="viewCategories">View Product Categories</button>

            <div class="hidden" id="categoryContainer">
                <h2>Product Selector</h2>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Choose a Product Type</button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="categoryList"></div>
                </div>
            </div>

            <div class="hidden" id="productsContainer">
                <h3 id="categoryName">&nbsp;</h3>
                <ul id="productsList"></ul>

                <div class="hidden col-md-4" id="productCard">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h4 class="card-title" id="productNumber">&nbsp;</h4>
                            <p class="card-text" id="productName">&nbsp;</p>
                            <p class="card-text" id="price">&nbsp;</p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </main>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="scripts/scripts.js"></script>
</body>

</html>
